<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>RpnTex</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body onload="init()">
    <header>
        <h1>Rpn\Tex</h1>
    </header>
    <main>
        <div class="container">
            <div class="menu" id="menu">
            </div>
            <div class="wrap">
                <div id="equationArea">
                    <p id="equationText"></p>
                </div>
                <textarea id="stackArea" readonly="true" rows="10"></textarea>
                <input id="commandArea" type="text" placeholder=">>" onkeypress="onTestChange();"></input>
                <button type="button" onclick="process();">Execute</button>
            </div>
            <div class="keyboard" id="keyboard">
            </div>
        </div>
    </main>
    <footer></footer>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/stackitems.js"></script>
    <script type="text/javascript" src="js/stackcommands.js"></script>
    <script type="text/javascript" src="js/evaluators.js"></script>
    <script type="text/javascript" src="js/visitors.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
